<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, intitial-scale=1.0">
    <title>EUREKA</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}"  />
</head>
<body>
    <div class="container">
<div class = "art_image">
<div class = "eureka_title">
    EUREKA
</div>
</div>
    <header class="row">
      <div class ="span13">
        <div class="navbar">
          <div class="navbar-inner">
            <a class="brand" href="{{url_for("my_page")}}">HOME</a>
              <ul class="nav">
              <li class="divider-vertical"></li>
              <li><a href="{{url_for("new_project")}}">NEW PROJECT</a></li>
              <li class="divider-vertical"></li>
              <li><a href="{{url_for("search_project")}}">SEARCH PROJECT</a></li>
              <li class="divider-vertical"></li>
              <li><a href="{{url_for("all_my_ratings")}}">MY RATINGS</a></li>
              <li class="divider-vertical"></li>
              <li><a href="{{url_for("about")}}">ABOUT EUREKA</a></li>
              <li class="divider-vertical"></li>
               <li><a href="{{url_for("contact")}}">CONTACT</a></li>
              <li class="divider-vertical"></li>
              <li><a href="{{url_for("logout")}}">LOGOUT</a></li>
               <li class="divider-vertical"></li>
              <li class="zest">imagine the surreal and absurd</li>
            </ul>
          </div>
        </div></div>
    </div>
    
  <!-- <div class="container"> -->
  <div class="container">
  <div class="hero-unit">
    <div class="welcome_info">
     <div class="row-fluid">
      <div class="span9">
        <table class="table table-bordered table-hover table-condensed table-bordered">
      <tr>
        <th>Idea ID</th>
        <th>Idea</th>
        <th>Creator</th>
        <th>Action</th>
    </thead>
    <tbody>
      <tr>
    {% for individual in recent_ideas %}
        <td>{{individual.id}}</td>
        <td><a href="{{url_for("idea", id=individual.project_id, idea=individual.id)}}">{{individual.idea}}</a></td>
        <td>{{individual.creator.username}}</td>
        <td><a href="{{url_for("rate_idea", id=individual.project_id, idea=individual.id)}}">Rate Idea</a></td>
        </tr>
     {% endfor %}
   </tbody>
 </table>
   </div>

   <br>
<br>
 </div>
</html>
</body>
</html>
