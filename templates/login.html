   <form class="darkphototext" form action="/authenticate" form method="POST">
        <!-- iterate through form, which is taken the "form" taken from views -->
        {% for field in form %}

            {% for error in field.errors %}
            <!-- print error message -->
            <p style="color:red">{{error}}</p>
            {% endfor %}
        <!-- represent the field and its respective label, such as "email" or "password" -->
            {{ field.label }}
            {{ field }}<br>
        {% endfor %}
        <label class="checkbox">
            <input type="checkbox">remember me
        </label>
        <input type="submit" class="btn btn-primary" value="login"> 
        <a class="btn btn-info" href="http://localhost:5000/new_user">register</a>
    </form>
</html>
</body>
