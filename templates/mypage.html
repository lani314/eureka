<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, intitial-scale=1.0">
    <title></title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}"  />
</head>
<body>
    <div class="container">
<div class = "art_image">
<div class = "eureka_title">
    EUREKA
</div>
</div>
    <header class="row">
      <div class ="span6ish">
        <div class="navbar">
          <div class="navbar-inner">
            <a class="brand" href="http://localhost:5000/mypage">Home</a>
              <ul class="nav">
<!--               <li class="active"><a href="#">Home</a></li> -->
              <li class="divider-vertical"></li>
              <li><a href="http://localhost:5000/new_project">Start Project</a></li>
              <li class="divider-vertical"></li>
              <li><a href="http://localhost:5000/search_project">Find Projects</a></li>
              <li class="divider-vertical"></li>
              <li><a href="http://localhost:5000/logout">Logout</a></li>
            </ul>
          </div>
        </div></div>
    </div>
     
  <div class="container">
  <div class="hero-unit">
    <table class="table table-bordered table-hover table-condensed table-bordered">
    <caption><p>Existing Projects:</p></caption>
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Project Creator</th>
      </tr>
    </thead>
    <tbody>
       {% for membership in recent_work %}
      <tr>
      <td>{{membership.project_id}}</td>
      <td><a href="{{url_for("my_project", id=membership.project_id)}}">{{membership.project.project_name}}</a></td>
      <td>{{membership.project.master.username}}</td>
      {% endfor %}
      </tr>
    </tbody>
</table>
</container>
</div>
</body>
</html>
